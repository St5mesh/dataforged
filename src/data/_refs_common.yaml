    # the below specifically for "initial contact" tables that turn up derelict starships, settlements

    Derelict starship template: &Derelict_starship_inherit
      Result: ⏵Derelict
      Game objects:
        - Object type: Derelict
          Inherit results: true
          Requires:
            - Tables: &derelict_type_equivalence
                - Oracles / Derelicts / Type / Planetside
                - Oracles / Derelicts / Type / Orbital
                - Oracles / Derelicts / Type / Deep Space
              Results: [Starship, ⏵Starship]
    Derelict settlement template: &Derelict_settlement_inherit
      Result: ⏵Derelict
      Game objects:
        - Object type: Derelict
          Inherit results: true
          Requires:
            - Tables: *derelict_type_equivalence
              Results: [Settlement, ⏵Settlement]
    # as above but in the opposite direction: add settlement/starship template to an existing derelict
    Settlement template: &Settlement_inherit
      Game objects:
        - Object type: Settlement
          Inherits results: true
          Requires:
            - Tables: *derelict_type_equivalence
              Results: [Settlement]
            - Tables: [Oracles / Settlements / Initial Contact]
              Results: [Derelict, ⏵Derelict]
              Ignore game object: true
    Starship template: &Starship_inherit
      Game objects:
        - Object type: Starship
          Inherits results: true
          Requires:
            - Tables: *derelict_type_equivalence
              Results: [Starship]
              Ignore game object: true
            - Tables: [Oracles / Starships / Initial Contact]
              Results: [Derelict, ⏵Derelict]
              Ignore game object: true

