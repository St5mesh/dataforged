_refs_results:
# composed results that are commonly used in rows
  Descriptor + Focus: &result:Descriptor+Focus
    Result: *string:Descriptor+Focus
    Oracle rolls: *rolls:Descriptor+Focus
  Action + Theme: &result:Action+Theme
    Result: *string:Action+Theme
    Oracle rolls: *rolls:Action+Theme
  Precursor Vault (orbital): &result:Vault.Orbital
    Result: *string:Vault.Orbital
    Game object: *obj:Vault.Orbital
  Precursor Vault (planetside): &result:Vault.Planetside
    Result: *string:Vault.Planetside
    Game object: *obj:Vault.Planetside
  Precursor Vault (deep space): &result:Vault.DeepSpace
    Result: *string:Vault.DeepSpace
    Game object: *obj:Vault.DeepSpace