Moves:
  - Name: Face Danger
    Category: Adventure Moves
    Trigger:
      Text: When you attempt something risky or react to an imminent threat...
      Options:
        - Text: With speed, agility, or precision
          Action roll:
            Stat: Edge
        - Text: With charm, loyalty, or courage
          Action roll:
            Stat: Heart
        - Text: With aggressive action, forceful defense, strength, or endurance
          Action roll:
            Stat: Iron
        - Text: With deception, stealth, or trickery
          Action roll:
            Stat: Shadow
        - Text: With expertise, insight, or observation
          Action roll:
            Stat: Wits
    Source:
      Title: Ironsworn Rulebook
      Page: 60
    Text: |-
      When **you attempt something risky or react to an imminent threat**, envision your action and roll. If you act...

        * With speed, agility, or precision: Roll +edge.
        * With charm, loyalty, or courage: Roll +heart.
        * With aggressive action, forceful defense, strength, or endurance: Roll +iron.
        * With deception, stealth, or trickery: Roll +shadow.
        * With expertise, insight, or observation: Roll +wits.

      On a **strong hit**, you are successful. Take +1 momentum.

      On a **weak hit**, you succeed, but face a troublesome cost. Choose one.

        * You are delayed, lose advantage, or face a new danger: Suffer -1 momentum.
        * You are tired or hurt: [Endure Harm](Moves#Endure-Harm) (1 harm).
        * You are dispirited or afraid: [Endure Stress](Moves#Endure-Stress) (1 stress).
        * You sacrifice resources: Suffer -1 supply.

      On a **miss**, you fail, or your progress is undermined by a dramatic and costly turn of events. [Pay the Price](Moves#Pay-the-Price).
  - Name: Secure An Advantage
    Category: Adventure Moves
    Trigger:
      Text: When you assess a situation, make preparations, or attempt to gain leverage...
      Options:
        - Text: With speed, agility, or precision
          Action roll:
            Stat: Edge
        - Text: With charm, loyalty, or courage
          Action roll:
            Stat: Heart
        - Text: With aggressive action, forceful defense, strength, or endurance
          Action roll:
            Stat: Iron
        - Text: With deception, stealth, or trickery
          Action roll:
            Stat: Shadow
        - Text: With expertise, insight, or observation
          Action roll:
            Stat: Wits
    Source:
      Title: Ironsworn Rulebook
      Page: 61
    Text: |-
      When **you assess a situation, make preparations, or attempt to gain leverage**, envision your action and roll. If you act...

        * With speed, agility, or precision: Roll +edge.
        * With charm, loyalty, or courage: Roll +heart.
        * With aggressive action, forceful defense, strength, or endurance: Roll +iron.
        * With deception, stealth, or trickery: Roll +shadow.
        * With expertise, insight, or observation: Roll +wits.

      On a **strong hit**, you gain advantage. Choose one.

        * Take control: Make another move now (not a progress move), and add +1.
        * Prepare to act: Take +2 momentum.

      On a **weak hit**, your advantage is short-lived. Take +1 momentum.

      On a **miss**, you fail or your assumptions betray you. [Pay the Price](Moves#Pay-the-Price).
  - Name: Gather Information
    Category: Adventure Moves
    Trigger:
      Text: When you search an area, ask questions, conduct an investigation, or follow a track...
      Options:
        - Action roll:
            Stat: Wits
    Source:
      Title: Ironsworn Rulebook
      Page: 62
    Text: |-
      When **you search an area, ask questions, conduct an investigation, or follow a track**, roll +wits. If you act within a community or ask questions of a person with whom you share a bond, add +1.

      On a **strong hit**, you discover something helpful and specific. The path you must follow or action you must take to make progress is made clear. Envision what you learn ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure), and take +2 momentum.

      On a **weak hit**, the information complicates your quest or introduces a new danger. Envision what you discover ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure), and take +1 momentum.

      On a **miss**, your investigation unearths a dire threat or reveals an unwelcome truth that undermines your quest. [Pay the Price](Moves#Pay-the-Price).
  - Name: Heal
    Category: Adventure Moves
    Trigger:
      Text: When you treat an injury or ailment...
      Options:
        - Action roll:
            Stat: Wits
        - Text: Mend your own wounds
          Action roll:
            Worst of:
              - Iron
              - Wits
    Source:
      Title: Ironsworn Rulebook
      Page: 63
    Text: |-
      When **you treat an injury or ailment**, roll +wits. If you are mending your own wounds, roll +wits or +iron, whichever is lower.

      On a **strong hit**, your care is helpful. If you (or the ally under your care) have the wounded condition, you may clear it. Then, take or give up to +2 health.

      On a **weak hit**, as above, but you must suffer -1 supply or -1 momentum (your choice).

      On a **miss**, your aid is ineffective. [Pay the Price](Moves#Pay-the-Price).
  - Name: Resupply
    Category: Adventure Moves
    Trigger:
      Text: When you hunt, forage, or scavenge...
      Options:
        - Action roll:
            Stat: Wits
    Source:
      Title: Ironsworn Rulebook
      Page: 63
    Text: |-
      When **you hunt, forage, or scavenge**, roll +wits.

      On a **strong hit**, you bolster your resources. Take +2 supply.

      On a **weak hit**, take up to +2 supply, but suffer -1 momentum for each.

      On a **miss**, you find nothing helpful. [Pay the Price](Moves#Pay-the-Price).
  - Name: Make Camp
    Category: Adventure Moves
    Trigger:
      Text: When you rest and recover for several hours in the wild...
      Options:
        - Action roll:
            Stat: Supply
    Source:
      Title: Ironsworn Rulebook
      Page: 64
    Text: |-
      When **you rest and recover for several hours in the wild**, roll +supply.

      On a **strong hit**, you and your allies may each choose two. On a **weak hit**, choose one.

        * Recuperate: Take +1 health for you and any companions.
        * Partake: Suffer -1 supply and take +1 health for you and any companions.
        * Relax: Take +1 spirit.
        * Focus: Take +1 momentum.
        * Prepare: When you break camp, add +1 if you Undertake a Journey.

      On a **miss**, you take no comfort. [Pay the Price](Moves#Pay-the-Price).
  - Name: Undertake a Journey
    Category: Adventure Moves
    Trigger:
      Text: When you travel across hazardous or unfamiliar lands...
      Options:
        - Action roll:
            Stat: Wits
    Source:
      Title: Ironsworn Rulebook
      Page: 65
    Text: |-
      When **you travel across hazardous or unfamiliar lands**, set the rank of your journey.

        * Troublesome journey: 3 progress per waypoint.
        * Dangerous journey: 2 progress per waypoint.
        * Formidable journey: 1 progress per waypoint.
        * Extreme journey: 2 ticks per waypoint.
        * Epic journey: 1 tick per waypoint.

      Then, for each segment of your journey, roll +wits. If you are setting off from a community with which you share a bond, add +1 to your initial roll.

      On a **strong hit**, you reach a waypoint. If the waypoint is unknown to you, envision it ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure). Then, choose one.

        * You make good use of your resources: Mark progress.
        * You move at speed: Mark progress and take +1 momentum, but suffer -1 supply.

      On a **weak hit**, you reach a waypoint and mark progress, but suffer -1 supply.

      On a **miss**, you are waylaid by a perilous event. [Pay the Price](Moves#Pay-the-Price).
  - Name: Reach Your Destination
    Category: Adventure Moves
    Trigger:
      Text: When your journey comes to an end...
      Options:
        - Progress roll:
            Track: Journey Progress
    Source:
      Title: Ironsworn Rulebook
      Page: 68
    Progress Move: true
    Text: |-
      When **your journey comes to an end**, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

      On a **strong hit**, the situation at your destination favors you. Choose one.

        * Make another move now (not a progress move), and add +1.
        * Take +1 momentum.

      On a **weak hit**, you arrive but face an unforeseen hazard or complication. Envision what you find ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure).

      On a **miss**, you have gone hopelessly astray, your objective is lost to you, or you were misled about your destination. If your journey continues, clear all but one filled progress, and raise the journey’s rank by one (if not already epic).
  - Name: Compel
    Category: Relationship Moves
    Trigger:
      Text: When you attempt to persuade someone to do something...
      Options:
        - Text: Charm, pacify, barter, or convince
          Action roll:
            Stat: Heart
        - Text: Threaten or incite
          Action roll:
            Stat: Iron
        - Text: Lie or swindle
          Action roll:
            Stat: Shadow
    Source:
      Title: Ironsworn Rulebook
      Page: 69
    Text: |-
      When **you attempt to persuade someone to do something**, envision your approach and roll. If you...

        * Charm, pacify, barter, or convince: Roll +heart (add +1 if you share a bond).
        * Threaten or incite: Roll +iron.
        * Lie or swindle: Roll +shadow.

      On a **strong hit**, they’ll do what you want or share what they know. Take +1 momentum. If you use this exchange to [Gather Information](Moves#Gather-Information), make that move now and add +1.

      On a **weak hit**, as above, but they ask something of you in return. Envision what they want ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure).

      On a **miss**, they refuse or make a demand which costs you greatly. [Pay the Price](Moves#Pay-the-Price).
  - Name: Sojourn
    Category: Relationship Moves
    Trigger:
      Text: When you spend time in a community seeking assistance...
      Options:
        - Action roll:
            Stat: Heart
    Source:
      Title: Ironsworn Rulebook
      Page: 71
    Text: |-
      When **you spend time in a community seeking assistance**, roll +heart. If you share a bond, add +1. On **strong hit**, you and your allies may each choose two from within the categories below. On a **weak hit**, choose one. If you share a bond, choose one more.

      On a hit, you and your allies may each focus on one of your chosen recover actions and roll +heart again. If you share a bond, add +1. On a **strong hit**, take +2 more for that action. On a **weak hit**, take +1 more. On a **miss**, it goes badly and you lose all benefits for that action.

      **Clear a Condition**

        * Mend: Clear a wounded debility and take +1 health.
        * Hearten: Clear a shaken debility and take +1 spirit.
        * Equip: Clear an unprepared debility and take +1 supply.

      **Recover**

        * Recuperate: Take +2 health for yourself and any companions.
        * Consort: Take +2 spirit.
        * Provision: Take +2 supply.
        * Plan: Take +2 momentum.

      **Provide Aid**

        * Take a quest: Envision what this community needs, or what trouble it is facing ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure). If you chose to help, [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) and add +1.

      On a **miss**, you find no help here. [Pay the Price](Moves#Pay-the-Price).
  - Name: Draw the Circle
    Category: Relationship Moves
    Trigger:
      Text: When you challenge someone to a formal duel, or accept a challenge...
      Options:
        - Action roll:
            Stat: Heart
    Source:
      Title: Ironsworn Rulebook
      Page: 73
    Text: |-
      When **you challenge someone to a formal duel, or accept a challenge**, roll +heart. If you share a bond with this community, add +1.

      On a **strong hit**, take +1 momentum. You may also choose up to two boasts and take +1 momentum for each.

      On a **weak hit**, you may choose one boast in exchange for +1 momentum.

        * Grant first strike: Your foe has initiative.
        * Bare yourself: Take no benefit of armor or shield; your foe’s harm is +1.
        * Hold no iron: Take no benefit of weapons; your harm is 1.
        * Bloody yourself: [Endure Harm](Moves#Endure-Harm) (1 harm).
        * To the death: One way or another, this fight must end with death.

      On a **miss**, you begin the duel at a disadvantage. Your foe has initiative. [Pay the Price](Moves#Pay-the-Price). Then, make moves to resolve the fight. If you are the victor, you may make a lawful demand, and your opponent must comply or forfeit their honor and standing. If you refuse the challenge, surrender, or are defeated, they make a demand of you.
  - Name: Forge a Bond
    Category: Relationship Moves
    Trigger:
      Text: When you spend significant time with a person or community, stand together to face hardships, or make sacrifices for their cause...
      Options:
        - Action roll:
            Stat: Heart
    Source:
      Title: Ironsworn Rulebook
      Page: 74
    Text: |-
      When **you spend significant time with a person or community, stand together to face hardships, or make sacrifices for their cause**, you can attempt to create a bond. When you do, roll +heart. If you make this move after you successfully [Fulfill Your Vow](Moves#Fulfill-Your-Vow) to their benefit, you may reroll any dice.

      On a **strong hit**, make note of the bond, mark a tick on your bond progress track, and choose one.

        * Take +1 spirit.
        * Take +2 momentum.

      On a **weak hit**, they ask something more of you first. Envision what it is ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure), do it (or [Swear an Iron Vow](Moves#Swear-an-Iron-Vow)), and mark the bond. If you refuse or fail, [Pay the Price](Moves#Pay-the-Price).

      On a **miss**, they reject you. [Pay the Price](Moves#Pay-the-Price).
  - Name: Test Your Bond
    Category: Relationship Moves
    Trigger:
      Text: When your bond is tested through conflict, betrayal, or circumstance...
      Options:
        - Action roll:
            Stat: Heart
    Source:
      Title: Ironsworn Rulebook
      Page: 75
    Text: |-
      When **your bond is tested through conflict, betrayal, or circumstance**, roll +heart.

      On a **strong hit**, this test has strengthened your bond. Choose one.

        * Take +1 spirit.
        * Take +2 momentum.

      On a **weak hit**, your bond is fragile and you must prove your loyalty. Envision what they ask of you ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure), and do it (or [Swear an Iron Vow](Moves#Swear-an-Iron-Vow)). If you refuse or fail, clear the bond and [Pay the Price](Moves#Pay-the-Price).

      On a **miss**, or if you have no interest in maintaining this relationship, clear the bond and [Pay the Price](Moves#Pay-the-Price).
  - Name: Aid Your Ally
    Category: Relationship Moves
    Source:
      Title: Ironsworn Rulebook
      Page: 76
    Triggers:
      Text: When you [Secure an Advantage](Moves#Secure-an-Advantage) in direct support of an ally...
    Text: When **you [Secure an Advantage](Moves#Secure-an-Advantage) in direct support of an ally**, and score a hit, they (instead of you) can take the benefits of the move. If you are in combat and score a strong hit, you and your ally have initiative.
  - Name: Write Your Epilogue
    Category: Relationship Moves
    Source:
      Title: Ironsworn Rulebook
      Page: 77
    Triggers:
      Text: When you retire from your life as Ironsworn...
      Options:
        - Progress roll:
            All of:
              - Bonds Track
              - Bonds Track
              - Bonds Track
    Progress Move: true
    Text: |-
      When **you retire from your life as Ironsworn**, envision two things: What you hope for, and what you fear. Then, roll the challenge dice and compare to your bonds. Momentum is ignored on this roll.

      On a **strong hit**, things come to pass as you hoped.

      On a **weak hit**, your life takes an unexpected turn, but not necessarily for the worse. You find yourself spending your days with someone or in a place you did not foresee. Envision it ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure).

      On a **miss**, your fears are realized.
  - Name: Enter the Fray
    Category: Combat Moves
    Trigger:
      Text: When you enter into combat...
      Options:
        - Text: Facing off against your foe
          Action roll:
            Stat: Heart
        - Text: Moving into position against an unaware foe, or striking without warning
          Action roll:
            Stat: Shadow
        - Text: Ambushed
          Action roll:
            Stat: Wits
    Source:
      Title: Ironsworn Rulebook
      Page: 78
    Text: |-
      When **you enter into combat**, set the rank of each of your foes.

        * Troublesome foe: 3 progress per harm; inflicts 1 harm.
        * Dangerous foe: 2 progress per harm; inflicts 2 harm.
        * Formidable foe: 1 progress per harm; inflicts 3 harm.
        * Extreme foe: 2 ticks per harm; inflicts 4 harm.
        * Epic foe: 1 tick per harm; inflicts 5 harm.

      Then, roll to determine who is in control. If you are...

        * Facing off against your foe: Roll +heart.
        * Moving into position against an unaware foe, or striking without warning: Roll +shadow.
        * Ambushed: Roll +wits.

      On a **strong hit**, take +2 momentum. You have initiative.

      On a **weak hit**, choose one.

        * Bolster your position: Take +2 momentum.
        * Prepare to act: Take initiative.

      On a **miss**, combat begins with you at a disadvantage. [Pay the Price](Moves#Pay-the-Price). Your foe has initiative.
  - Name: Strike
    Category: Combat Moves
    Trigger:
      Text: "When you are in control and attack in close quarters, or when you attack at range..."
      Options:
        - Text: Attack in close quarters
          Action roll:
            Stat: Edge
        - Text: Attack at range
          Action roll:
            Stat: Iron
    Source:
      Title: Ironsworn Rulebook
      Page: 78
    Text: |-
      When **you have initiative and attack in close quarters**, roll +iron. When you have initiative and attack at range, roll +edge.

      On a **strong hit**, inflict +1 harm. You retain initiative.

      On a **weak hit**, inflict your harm and lose initiative.

      On a **miss**, your attack fails and you must [Pay the Price](Moves#Pay-the-Price). Your foe has initiative.
  - Name: Clash
    Category: Combat Moves
    Trigger:
      Text: "When your foe has initiative and you fight with them in close quarters, or when you exchange a volley at range, or shoot at an advancing foe..."
      Options:
        - Text: When your foe has initiative and you fight with them in close quarters
          Action roll:
            Stat: Edge
        - Text: When you exchange a volley at range, or shoot at an advancing foe
          Action roll:
            Stat: Iron
    Source:
      Title: Ironsworn Rulebook
      Page: 80
    Text: |-
      When **your foe has initiative and you fight with them in close quarters**, roll +iron. When you exchange a volley at range, or shoot at an advancing foe, roll +edge.

      On a **strong hit**, inflict your harm and choose one. You have the initiative.

        * You bolster your position: Take +1 momentum.
        * You find an opening: Inflict +1 harm.

      On a **weak hit**, inflict your harm, but then [Pay the Price](Moves#Pay-the-Price). Your foe has initiative.

      On a **miss**, you are outmatched and must [Pay the Price](Moves#Pay-the-Price). Your foe has initiative.
  - Name: Turn the Tide
    Category: Combat Moves
    Trigger:
      Text: Once per fight, when you risk it all...
    Source:
      Title: Ironsworn Rulebook
      Page: 81
    Text: Once per fight, when you **risk it all**, you may steal initiative from your foe to make a move (not a progress move). When you do, add +1 and take +1 momentum on a hit. If you fail to score a hit on that move, you must suffer a dire outcome. [Pay the Price](Moves#Pay-the-Price).
  - Name: End the Fight
    Category: Combat Moves
    Trigger:
      Text: When you make a move to take decisive action, and score a strong hit...
    Source:
      Title: Ironsworn Rulebook
      Page: 82
    Progress Move: true
    Text: |-
      When **you make a move to take decisive action**, and score a strong hit, you may resolve the outcome of this fight. If you do, roll the challenge dice and compare to your progress. Momentum is ignored on this roll.

      On a **strong hit**, this foe is no longer in the fight. They are killed, out of action, flee, or surrender as appropriate to the situation and your intent ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure).

      On a **weak hit**, as above, but you must also choose one.

        * It’s worse than you thought: [Endure Harm](Moves#Endure-Harm).
        * You are overcome: [Endure Stress](Moves#Endure-Stress).
        * Your victory is short-lived: A new danger or foe appears, or an existing danger worsens.
        * You suffer collateral damage: Something of value is lost or broken, or someone important must pay the cost.
        * You’ll pay for it: An objective falls out of reach.
        * Others won’t forget: You are marked for vengeance.

      On a **miss**, you have lost this fight. [Pay the Price](Moves#Pay-the-Price).
  - Name: Battle
    Category: Combat Moves
    Trigger:
      Text: When you fight a battle, and it happens in a blur...
      Options:
        - Text: Fight at range, or using your speed and the terrain to your advantage
          Action roll:
            Stat: Edge
        - Text: Fight depending on your courage, allies, or companions
          Action roll:
            Stat: Heart
        - Text: Fight in close to overpower your opponents
          Action roll:
            Stat: Iron
        - Text: Fight using trickery to befuddle your opponents
          Action roll:
            Stat: Shadow
        - Text: Fight using careful tactics to outsmart your opponents
          Action roll:
            Stat: Wits
    Source:
      Title: Ironsworn Rulebook
      Page: 84
    Text: |-
      When **you fight a battle, and it happens in a blur**, envision your objective and roll. If you primarily...

        * Fight at range, or using your speed and the terrain to your advantage: Roll +edge.
        * Fight depending on your courage, allies, or companions: Roll +heart.
        * Fight in close to overpower your opponents: Roll +iron.
        * Fight using trickery to befuddle your opponents: Roll +shadow.
        * Fight using careful tactics to outsmart your opponents: Roll +wits.

      On a **strong hit**, you achieve your objective unconditionally. Take +2 momentum.

      On a **weak hit**, you achieve your objective, but not without cost. [Pay the Price](Moves#Pay-the-Price).

      On a **miss**, you are defeated and the objective is lost to you. [Pay the Price](Moves#Pay-the-Price).
  - Name: Endure Harm
    Category: Suffer Moves
    Trigger:
      Text: When you face physical damage...
      Options:
        - Action roll:
            Best of:
              - Iron
              - Health
    Source:
      Title: Ironsworn Rulebook
      Page: 91
    Text: |-
      When **you face physical damage**, suffer -health equal to your foe’s rank or as appropriate to the situation. If your health is 0, suffer -momentum equal to any remaining -health. Then, roll +health or +iron, whichever is higher.

      On a **strong hit**, choose one.

        * Shake it off: If your health is greater than 0, suffer -1 momentum in exchange for +1 health.
        * Embrace the pain: Take +1 momentum.

      On a **weak hit**, you press on.

      On a **miss**, also suffer -1 momentum. If you are at 0 health, you must mark wounded or maimed (if currently unmarked) or roll on the following table.

      Roll  | Result
      ------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
      1-10  | The harm is mortal. [Face Death](Moves#Face-Death).
      11-20 | You are dying. You need to Heal within an hour or two, or *Face Death.*
      21-35 | You are unconscious and out of action. If left alone, you come back to your senses in an hour or two. If you are vulnerable to a foe not inclined to show mercy, [Face Death](Moves#Face-Death).
      36-50 | You are reeling and fighting to stay conscious. If you engage in any vigorous activity (such as running or fighting) before taking a breather for a few minutes, roll on this table again (before resolving the other move).
      51-00 | You are battered but still standing.
  - Name: Face Death
    Category: Suffer Moves
    Trigger:
      Text: When you are brought to the brink of death, and glimpse the world beyond...
      Options:
        - Action roll:
            Stat: Heart
    Source:
      Title: Ironsworn Rulebook
      Page: 93
    Text: |-
      When **you are brought to the brink of death**, and glimpse the world beyond, roll +heart.

      On a **strong hit**, death rejects you. You are cast back into the mortal world.

      On a **weak hit**, choose one.

        * You die, but not before making a noble sacrifice. Envision your final moments.
        * Death desires something of you in exchange for your life. Envision what it wants ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure), and [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) (formidable or extreme) to complete that quest. If you fail to score a hit when you [Swear an Iron Vow](Moves#Swear-an-Iron-Vow), or refuse the quest, you are dead. Otherwise, you return to the mortal world and are now cursed. You may only clear the cursed debility by completing the quest.

      On a **miss**, you are dead.
  - Name: Companion Endure Harm
    Category: Suffer Moves
    Trigger:
      Text: When your companion faces physical damage
      Options:
        - Action roll:
            Best of:
              - Heart
              - Companion Health
    Source:
      Title: Ironsworn Rulebook
      Page: 94
    Text: |-
      When **your companion faces physical damage**, they suffer -health equal to the amount of harm inflicted. If your companion’s health is 0, exchange any leftover -health for -momentum. Then, roll +heart or +your companion’s health, whichever is higher.

      On a **strong hit**, your companion rallies. Give them +1 health.

      On a **weak hit**, your companion is battered. If their health is 0, they cannot assist you until they gain at least +1 health.

      On a **miss**, also suffer -1 momentum. If your companion’s health is 0, they are gravely wounded and out of action. Without aid, they die in an hour or two. If you roll a miss with a 1 on your action die, and your companion’s health is 0, they are now dead. Take 1 experience for each marked ability on your companion asset, and remove it.
  - Name: Endure Stress
    Category: Suffer Moves
    Trigger:
      Text: When you face mental shock or despair...
      Options:
        - Action roll:
            Best of:
              - Heart
              - Spirit
    Source:
      Title: Ironsworn Rulebook
      Page: 95
    Text: |-
      When **you face mental shock or despair**, suffer -spirit equal to your foe’s rank or as appropriate to the situation. If your spirit is 0, suffer -momentum equal to any remaining -spirit. Then, roll +spirit or +heart, whichever is higher.

      On a **strong hit**, choose one.

        * Shake it off: If your spirit is greater than 0, suffer -1 momentum in exchange for +1 spirit
        * Embrace the darkness: Take +1 momentum

      On a **weak hit**, you press on.

      On a **miss**, also suffer -1 momentum. If you are at 0 spirit, you must mark shaken or corrupted (if currently unmarked) or roll on the following table.

      Roll  | Result
      ------|------------------------------------------------------------------------------------
      1-10  | You are overwhelmed. Face Desolation.
      11-25 | You give up. [Forsake Your Vow](Moves#Forsake-Your-Vow) (if possible, one relevant to your current crisis).
      26-50 | You give in to a fear or compulsion, and act against your better instincts.
      51-00 | You persevere.
  - Name: Face Desolation
    Category: Suffer Moves
    Trigger:
      Text: When you are brought to the brink of desolation...
      Options:
        - Action roll:
            Stat: Heart
    Source:
      Title: Ironsworn Rulebook
      Page: 96
    Text: |-
      When **you are brought to the brink of desolation**, roll +heart.

      On a **strong hit**, you resist and press on.

      On a **weak hit**, choose one.

        * Your spirit or sanity breaks, but not before you make a noble sacrifice. Envision your final moments.
        * You see a vision of a dreaded event coming to pass. Envision that dark future ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure), and [Swear an Iron Vow](Moves#Swear-an-Iron-Vow) (formidable or extreme) to prevent it. If you fail to score a hit when you [Swear an Iron Vow](Moves#Swear-an-Iron-Vow), or refuse the quest, you are lost. Otherwise, you return to your senses and are now tormented. You may only clear the tormented debility by completing the quest.

      On a **miss**, you succumb to despair or horror and are lost.
