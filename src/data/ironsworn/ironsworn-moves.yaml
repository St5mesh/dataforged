        * Envision an event or discovery ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure) which undermines your progress in a current quest, journey or fight. Then, for each additional -momentum, clear 1 unit of progress on that track per its rank (troublesome=clear 3 progress; dangerous=clear 2 progress; formidable=clear 1 progress; extreme=clear 2 ticks; epic=clear 1 tick).
  - Name: Swear an Iron Vow
    Category: Quest Moves
    Trigger:
      Text: When you swear upon iron to complete a quest...
      Options:
        - Action roll:
            Stat: Heart
    Source:
      Title: Ironsworn Rulebook
      Page: 98
    Text: |-
      When **you swear upon iron to complete a quest**, write your vow and give the quest a rank. Then, roll +heart. If you make this vow to a person or community with whom you share a bond, add +1.

      On a **strong hit**, you are emboldened and it is clear what you must do next ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure). Take +2 momentum.

      On a **weak hit**, you are determined but begin your quest with more questions than answers. Take +1 momentum, and envision what you do to find a path forward.

      On a **miss**, you face a significant obstacle before you can begin your quest. Envision what stands in your way ([Ask the Oracle](Moves#Ask-the-Oracle) if unsure), and choose one.

        * You press on: Suffer -2 momentum, and do what you must to overcome this obstacle.
        * You give up: [Forsake Your Vow](Moves#Forsake-Your-Vow).
