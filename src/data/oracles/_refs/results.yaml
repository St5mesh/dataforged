Results:
  # composed results that are commonly used in rows
  Descriptor + Focus: &result:Descriptor+Focus
    Result: "[⏵Descriptor + Focus](Oracles/Core/Descriptor)"
    Oracle rolls:
      - Oracles / Core / Descriptor
      - Oracles / Core / Focus
  Action + Theme: &result:Action+Theme
    Result: "[⏵Action + Theme](Oracles/Core/Action)"
    Oracle rolls:
      - Oracles / Core / Action
      - Oracles / Core / Theme
  Roll twice: &result:RollTwice
    Result: Roll twice
    Multiple rolls:
      Amount: 2
      Allow duplicates: false
  Roll three times: &result:RollThreeTimes
    Result: Roll three times
    Multiple rolls:
      Amount: 3
      Allow duplicates: false
  Roll twice (rep ok): &result:RollTwice.RepeatsOk
    Result: Roll twice
    Multiple rolls:
      Amount: 2
      Allow duplicates: true
  Roll three times (rep ok): &result:RollThreeTimes.RepeatsOk
    Result: Roll three times
    Multiple rolls:
      Amount: 3
      Allow duplicates: true
  Roll twice (make it worse): &result:RollTwice.MakeItWorse
    Multiple rolls:
      Amount: 2
      Allow duplicates: true
      Make it worse: true
  New zone: &result:NewZone
    Result: New zone
    Game objects:
      - Object type: Derelict Zone
  New zone (via Access): &result:NewZoneViaAccess
    Result: New zone via [⏵Access](Oracles/Derelicts/Access)
    Game objects:
      - Object type: Derelict Zone
        Zone: Access
  Precursor Vault (orbital): &result:PrecursorVault.Orbital
    Result: "[⏵Precursor Vault](Oracles/Vaults) (orbital)"
    Game objects:
      - Object type: Precursor Vault
        Location: Orbital
  Precursor Vault (planetside): &result:PrecursorVault.Planetside
    Result: "[⏵Precursor Vault](Oracles/Vaults) (planetside)"
    Game objects:
      - Object type: Precursor Vault
        Location: Planetside
